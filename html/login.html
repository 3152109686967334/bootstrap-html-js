<!DOCTYPE html>
<html lang="en">
    <head>
        <title>html form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <div>
        <h1>Form</h1>
    </div>
    
        <form action="http://192.168.1.61:4000/student/create" enctype="application/x-www-form-urlencoded" method="post">
            
            <label type="student_name">student_name</label>
            <input type="text" name="student_name" ><br><br>

            <label for="father_name">father_name</label>
            <input type="text" name="father_name" ><br><br>
            
            <label for="date_of_birth">date_of_birth</label>
            <input type="date" id="date"><br><br>

            <label for="age" name="number">age</label>
            <input type="number" name="age" value="number"><br><br>

            <label for="gender">gender</label>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" value="female" id="male">
            <label for="female">female</label><br><br>

            <label for="class">class</label>
            <select name="education" id="edu">
                <option value="KG">KG</option>
                <option value="Grade-1">Grade-1</option>
                <option value="Grade-2">Grade-2</option>
                <option value="Grade-3">Grade-3</option>
              </select>
              <br><br>
            <label for="roll_no">roll No</label>
            <input list="rollno" name="roll_no">
            <datalist id="rollno">
                <option value="Roll-1">
                <option value="Roll-2">
                <option value="Roll-3">
                <option value="Roll-4">
                <option value="Roll-5">
            </datalist>
            <br><br>

            <label for="received_Date">received_Date</label>
            <input type="datetime-local" name="received_Date" value="datetime">
            <br><br>

            <label for="Ph_no">Phone No</label>
            <input type="number" name="tel">
            <br><br>

            <label for="Address">Address</label>
            <textarea id="Address" name="address" rows="4" cols="50">
            </textarea>
            <br><br>

            <label type="sender_name">sender_name</label>
            <input type="text" name="sender_name" >
            <br><br>

            <input type="file" name="passport" value="passport">
            <br><br>
            
            <input type="submit" value="Register">
    

        </form>
    
    </body>
</html>
